<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API webpagE</title>
</head>
<body>
    

    <h1>Study Rooms</h1>

    <div id = 'rooms-container'></div>

</body>

<!-- this will not work because django will block it  -->
<!-- django cors headers helps in this stage -->
<script>
    let roomsContainer = document.getElementById('rooms-container')


    let getRooms = async () => {

        let response = await fetch('http://127.0.0.1:8000/api/rooms/')

        let rooms = await response.json()

        for (x of rooms){
            let room = x
            let row = `<div>
                <h3>
                    ${room.name}
                    </h3>
                </div>`
            roomsContainer.innerHTML += row
        }
    }

    getRooms()
</script>

</html>
